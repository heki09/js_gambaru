<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="kuma" onclick="getPic('kuma.png')">
    <input type="button" value="lion" onclick="getPic('lion.png')">
    <input type="button" value="pig" onclick="getPic('pig.png')">
    <div id="imgDiv"></div>
    <script>
        function getPic(fileName){
            var pDiv=document.getElementById('imgDiv');
            pDiv.innerHTML="<img src="+fileName+">";

        };



    </script>
</body>

</html>
